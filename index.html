<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
</head>
<body>
    <div id="chart" style="width: 600px; height: 300px;"></div>
    <script src="node_modules/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        const chart = LightweightCharts.createChart(document.getElementById('chart'), { width: 600, height: 300 });
        const lineSeries = chart.addLineSeries();
        lineSeries.setData([
            { time: '2021-01-01', value: 80 },
            { time: '2021-02-01', value: 95 },
            { time: '2021-03-01', value: 85 }
        ]);
    </script>
</body>
</html>
